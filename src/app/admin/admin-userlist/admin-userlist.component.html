<div class="container">
  <div class="row">
    <div class="col-1"><i class="bi bi-arrow-left-circle-fill fs-2 text-warning" routerLink="/admin/adminSuccess"></i></div>
    <div class="col-10 d-flex justify-content-center"><input class="form-control me-2 mb-3 w-25" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="searchUser"></div>
    <div class="col-1"></div>
  </div>
<table class="table table-light table-striped">
    <thead>
      <tr>
        <th scope="col">Sr. no.</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile Number</th>
        <th scope="col">Uname</th>
        <th scope="col">Gender</th>
      </tr>
    </thead>
    <tbody  *ngFor="let user of usersList, index as i">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{user.fullname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.uname}}</td>
        <td>{{user.gender}}</td>
      </tr>
     
    </tbody>
  </table>

</div>
