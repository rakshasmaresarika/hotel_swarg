<div class="container">
  <h1 >
    <i class="bi bi-arrow-left-circle-fill" routerLink="/admin/adminSuccess" > </i>
    </h1>
<table class="table table-light table-striped">
    <thead>
      <tr>
        <th scope="col">Sr. no.</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile Number</th>
        <th scope="col">Uname</th>
        <th scope="col">Gender</th>
      </tr>
    </thead>
    <tbody  *ngFor="let user of usersList, index as i">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{user.fullname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.uname}}</td>
        <td>{{user.gender}}</td>
      </tr>
     
    </tbody>
  </table>

</div>
